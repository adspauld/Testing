<html>
<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.7.0/d3.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.6.8/c3.min.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.6.8/c3.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
	<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
	<script src='asyncReq.js'></script>

	<script>
	var chart;
	var lastAddedTS = 0;

	// Get the selected time range in milliseconds
	function getSelectedTimeRange() {
		var duration = document.getElementById("duration").value;
		return parseInt(duration) * 60 * 1000; // Convert minutes to milliseconds
	}

	// Fetch data from the server and filter based on the selected time range
	function getDataFromServer() {
		var url = "./getLatest";
		var callback = function(data) {
			var obj = JSON.parse(data);
			var columns = [["x"], ["Temperature"], ["Humidity"]];
			var currentTime = Date.now();
			var selectedRange = getSelectedTimeRange();

			for (var i = 0; i < obj.length; i++) {
				var timestamp = parseInt(obj[i].time);

				// Only include data within the selected time range
				if (currentTime - timestamp <= selectedRange) {
					if (timestamp > lastAddedTS) {
						columns[0].push(getTSInFormat(timestamp));
						columns[1].push(obj[i].t || 0);
						columns[2].push(obj[i].h || 0);
						lastAddedTS = timestamp;
					}
				}
			}

			// Update the chart with filtered data
			chart.load({
				columns: columns
			});
		};
		loadFile(url, callback);
	}

	// Format the timestamp
	function getTSInFormat(t) {
		var x = new Date(t);
		return x.getFullYear() + "-" + (x.getMonth() + 1) + "-" + x.getDate() + "T" +
			x.getHours() + ":" + x.getMinutes() + ":" + x.getSeconds();
	}

	// Initialize the chart
	function start() {
		flatpickr("#datetimeSelect", {
			enableTime: true,
			dateFormat: "Y-m-d H:i"
		});

		var url = "./getLatest";
		var callback = function(data) {
			var obj = JSON.parse(data);
			var columns = [["x"], ["Temperature"], ["Humidity"]];
			for (var i = 0; i < obj.length; i++) {
				var timestamp = parseInt(obj[i].time);
				columns[0].push(getTSInFormat(timestamp));
				columns[1].push(obj[i].t || 0);
				columns[2].push(obj[i].h || 0);
				lastAddedTS = timestamp;
			}
			chart = c3.generate({
				bindto: '#data',
				data: {
					x: 'x',
					xFormat: '%Y-%m-%dT%H:%M:%S',
					columns: columns
				},
				axis: {
					x: {
						type: 'timeseries',
						tick: {
							format: '%H:%M:%S,%Y-%m-%d',
						}
					}
				}
			});
		};
		loadFile(url, callback);

		// Set interval to update the chart every second
		setInterval(getDataFromServer, 1000);

		// Event listener for when the user changes the time range
		document.getElementById("duration").addEventListener("change", function() {
			getDataFromServer(); // Refresh the chart with the new time range
		});
	}
	</script>
</head>

<body style='text-align:center; font-family:Helvetica' onload='start()'>
	<h1> Weather Historical Data </h1>

	<input id='datetimeSelect' type='text'>
	<select id='duration'>
		<option value='10'> last 10 mins </option>
		<option value='30'> last 30 mins </option>
		<option value='60'> last hour </option>
	</select>
	<div id='data'></div>
</body>
</html>
